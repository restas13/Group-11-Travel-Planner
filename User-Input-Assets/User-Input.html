<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
</head>
<body>

    <div class="row" id="user-input-section">
        <div class="input-field col s3" id="search-criteria">
            <select class="waves-effect waves-light btn">
                <option value="1" selected>Name</option>
                <option value="2">Continent</option>
                <option value="3">Language</option>
            </select>
        </div>

        <div class="input-field col s6"></div>
            <label for="search-criteria" class="active">Select Search Criteria</label>
            <input type="text" value="" id="country-input" class="autocomplete">
            <label for="country-input" class="active">User Input</label>
        </div>
        
        <a class="waves-effect waves-light btn" id="search-btn">Search</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
